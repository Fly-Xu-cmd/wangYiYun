<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: black;
      width: 100px;
      height: 100px;
      transition: all 0.5s;
      transform: translateX(100px);
    }
  </style>
</head>

<body>
  <div id="testDiv"></div>
  <script>
    /**
     *@description: 时间格式化函数
     *@param{Number||Date} time - 时间戳或Date对象
     *@param{Number} cFormat - 格式化模板：0表示显示年、月、日、时、分、秒,1表示显示年、月、日、时、分、秒、星期，默认为'{y}-{m}-{d} {h}:{i}:{s}'
     *@return{String} time_str -格式化的时间字符串
     **/
    function parseTime(time, cFormat = 0) {
      if (arguments.length === 0) {
        return null
      }
      const format = ['{y}-{m}-{d} {h}:{i}:{s}', '{y}-{m}-{d} {h}:{i}:{s} {a}']
      if (!format[cFormat]) {
        //字符串模板合法性判断
        return 'cFormat参数不合法'
      }
      let date
      //判断传入参数是否为Date对象
      if (time instanceof Date) {
        date = time
      } else {
        //处理时间戳
        if (('' + time).length === 10) time = parseInt(time) * 1000//将时间戳转为毫秒,parseInt()防止出现小数情况
        else if (('' + time).length === 13) time = parseInt(time)//parseInt()防止出现小数情况
        else return '时间戳格式不正确'
        date = new Date(time)
      }
      //获取格式化日期对象
      const formatObj = {
        y: date.getFullYear(),
        m: date.getMonth() + 1,//getMonth()返回0-11,需要加1
        d: date.getDate(),
        h: date.getHours(),
        i: date.getMinutes(),
        s: date.getSeconds(),
        a: date.getDay()
      }
      //日期格式化模板替换
      const time_str = format[cFormat].replace(/{(y|m|d|h|i|s|a)+}/g, (result, key) => {
        let value = formatObj[key]
        if (key === 'a') return ['一', '二', '三', '四', '五', '六', '日'][value - 1]
        if ((typeof value === 'number') && value < 10) {
          value = '0' + value
        }
        return value
      })
      return time_str
    }

  </script>
</body>

</html>
